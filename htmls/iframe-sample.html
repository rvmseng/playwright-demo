<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IFrame Example</title>
</head>
<body>
	<h2>Main Page with IFrame</h2>

	<!-- iframe -->
	<iframe id="myFrame" name="myFrame"
		srcdoc="
    <!DOCTYPE html>
    <html lang='en'>
    <head>
      <meta charset='UTF-8'>
      <title>Login Form in IFrame</title>
    </head>
    <body>
      <h3>Login Form</h3>
      <form>
        <label for='username'>Username:</label>
        <input type='text' id='username' name='username'>
        <br><br>
        <button type='button' id='login'>Login</button>
      </form>
    </body>
    </html>
  "
		width="400" height="200" style="border: 1px solid black;"></iframe>

</body>
</html>
